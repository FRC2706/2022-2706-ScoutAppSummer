<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewing</title>
</head>
<body onload='fetchData();'>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   uncomment this if you want to use jquery--> 
	<script src="script.js"></script>
  <h1>Review:</h1>
  <div>
    Match Number:
    <input id='matchNumber' type='number'/><br><br>
    Scout Name:
    <input id='scoutName' type='text'/><br><br>
    Team Number:
    <input id='teamNumber' type='number'/><br><br>
    Robot alliance position:
    <form>
      <select id='alliancePositionSpot'>
        <option value='r1'>Red 1</option>
        <option value='r2'>Red 2</option>
        <option value='r3'>Red 3</option>
        <option value='b1'>Blue 1</option>
        <option value='b2'>Blue 2</option>
        <option value='b3'>Blue 3</option>
      </select>
    </form><br>
    Robot starting position: (insert img with position desc.)
    <form>
      <select id='robotPosition'>
        <option value='pos1'>1</option>
        <option value='pos2'>2</option>
        <option value='pos3'>3</option>
      </select>
    </form><br><br>
    High Goals: (only check mistakes)  
    <div id='highGoal'></div>
    Total High Goals: (Note: added values will not have timestamps)<br>
    <input id='highGoalTotal' type='number'/>
  </div>

  <br><br>
  Comments: <form>
    <input type='checkbox' id='com1' name='comment' value='1'>
    <label for="1">Inconsistent scoring / Missing often</label><br>
    <input type='checkbox' id='com2' name='comment' value='2'>
    <label for="2">Agressive driving</label><br>
    <input type='checkbox' id='com3' name='comment' value='3'>
    <label for="3">Played mostly defensively</label><br>
    <input type='checkbox' id='com4' name='comment' value='4'>
    <label for="4">Looks unstable / Could fall over</label><br>
    <input type='checkbox' id='com5' name='comment' value='5'>
    <label for="5">Basically a GodBot</label><br>
    <label>Other: </label>
    <input type='text' id='commentOther'>
  </form>

  <br><br>
  <button id='compilationMsg' onclick='compile();'>
    Generate QR Code
  </button>

</body>
</html>
